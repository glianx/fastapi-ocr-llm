<!DOCTYPE html>
<html>
    <body>
        <form id="myForm">
            <input type="file" id="myFile" name="file"><br>
            <input type="submit">
        </form>
        <div id="myResponse"></div>
    </body>

    <script>
        const form = document.getElementById("myForm")
        form.addEventListener("submit", async (e) => {
            e.preventDefault()
            const myResponse = document.getElementById("myResponse")
            myResponse.textContent = "Awaiting Response..."

            const fileInput = document.getElementById("myFile")
            const file = fileInput.files[0]

            const formData = new FormData()
            formData.append("file", file)

            try {
                const result = await fetch("http://localhost:8000/upload", {
                    method: "POST",
                    body: formData
                })
        
                const text = await result.text()
                console.log("Response: ", text)
                
                const parsedText = JSON.parse(text);
                myResponse.textContent = parsedText

            } catch (err) {
                console.log("upload failed: ", err)
            }

        })
    </script>
</html>
